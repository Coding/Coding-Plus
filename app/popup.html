<html>

		<!-- build:css styles/app.css -->

		<!-- build:js scripts/lib.js -->

	<body>
	<iframe id="tpl_sandbox" src="tpl_sandbox.html" style="display:none;"></iframe>
	<header id="header">
	</header>
	<section id="projects">
		<div class="quick-toolbar">
			<div class="toolbar-item refresh-projects" id="refresh-projects">
				<i class="fa fa-refresh green"></i>
			</div>
			<div class="toolbar-item remove-activity-update-count" id="remove-update-count"
			     title="一键清除项目更新数字提醒">
			</div>
		</div>
		<div id="project-list"></div>
	</section>
	<section id="share" style="display: none;">
		<form method="POST">
			<textarea name="share-content" cols="30" rows="10">我在使用 @彭博 开发的 Coding 功能增强 Chrome 插件 -- [Coding+][1] ，能随时查看所有项目 Paas 部署内存量等，感觉还不错哦，速速试试吧!
Repo: https://coding.net/bluishoul/coding-plus.git
![图片](https://dn-coding-net-production-pp.qbox.me/47e92c0a-b10b-4a68-b18f-d541666d0705.png)
[1]: https://chrome.google.com/webstore/detail/acnaapkhlmodemlhcemfkdmnmdflfaec</textarea>
			<div class="msg">分享成功！</div>
			<div class="about">Designed by <a href="https://coding.net/u/bluishoul" target="_blank">彭博 @ Coding</a></div>
			<div class="share-button">
				<a class="button green">分享到冒泡</a>
			</div>
		</form>
	</section>
	</body>
	<footer id="footer">
		<div class="tabs">
			<div class="tab-item active" data-target="projects">
				项目
			</div>
			<div class="tab-item" data-target="share">
				分享
			</div>
		</div>
	</footer>
</html>
